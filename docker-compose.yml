services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=nsb_arena
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_NAME=nsb_arena
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: node:22
    working_dir: /workspace
    command: sh /workspace/docker-frontend-setup.sh
    volumes:
      - .:/workspace
      - frontend_root_node_modules:/workspace/node_modules
      - frontend_website_node_modules:/workspace/apps/website/frontend/node_modules
      - frontend_moss_node_modules:/workspace/apps/moss/frontend/node_modules
    ports:
      - "5173:5173"
      - "5174:5174"
    environment:
      - VITE_API_URL=http://localhost:8000
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  postgres_data:
  frontend_root_node_modules:
  frontend_website_node_modules:
  frontend_moss_node_modules:
